name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed
      - labeled

jobs:
  release:
    runs-on: ubuntu-latest
    if: (contains(github.event.pull_request.labels.*.name, 'release/major') 
      || contains(github.event.pull_request.labels.*.name, 'release/minor') 
      || contains(github.event.pull_request.labels.*.name, 'release/patch') 
      || contains(github.event.pull_request.labels.*.name, 'release/current'))

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.x

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Set up Git
        run: |
          git config user.name "Manuel GonÃ§alves"
          git config user.email "manuelmjgc@gmail.com"

      - name: Get tag version
        id: get_tag
        run: |
          git branch --show-current
          git checkout ${{github.event.pull_request.head.ref}}
          git pull
          echo "version=v$(pnpm pkg get version | tr -d '\"' | tr -d '\-SNAPSHOT')" >> $GITHUB_OUTPUT

      - name: Tag the commit
        run: |
          current_version=${{ steps.get_tag.outputs.version }}
          git tag -a "$current_version" -m "Version $current_version"
          git push --follow-tags

      - name: Create changelog diff
        id: changelog_diff
        run: |
          sed -n "/^## \[${{ steps.get_tag.outputs.version }}\]/,/^## \[$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))\]/{/^## \[$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))\]/!p;}" CHANGELOG.md > release_notes.md

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.version }}
          release_name: Release ${{ steps.get_tag.outputs.version }}
          body_path: ./release_notes.md
          draft: false
          prerelease: false

      - name: Delete release_notes file
        run: rm release_notes.md